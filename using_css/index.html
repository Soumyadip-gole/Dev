<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Internal CSS */
        p {
            color: brown;
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Using CSS: Inline, Internal, and External</title>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: blue; font-family: Arial;">Inline CSS Example</h1>

    <!-- External CSS -->
    <h2>External CSS Example</h2>

    <!-- Internal CSS -->
    <p>This text uses internal CSS (brown).</p>

    <!-- Class Selector Example -->
    <p class="sky">This text uses a class selector (bisque).</p>

    <!-- Box Styling Example -->
    <div class="box">
        This is a styled box using external CSS.
    </div>
    
    <div class="flex">
        <div class="box">
            Box 1
        </div>
        <div class="box">
            Box 2
        </div>
        <div class="box">
            Box 3
        </div>
        <div class="box">
            Box 4
        </div>
        <div class="box">
            Box 5
        </div>
    </div>

    <div class="navbar">
        <div id="i1">
            <img src="../images/computer.jpeg" alt="Logo" />
        </div>
        <div id="i2">About</div>
        <div id="i3">Products</div>
        <div id="i4">Login</div>
    </div>
</body>
</html>
